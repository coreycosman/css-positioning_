<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning Basics</title>
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  </head>
  <body class="box">
    <h1><span id="title">CSS Positioning Basics</span></h1>
    <p>
      In the container below, use the different positioning attributes to move
      the boxes into the desired positions.
    </p>

    <div class="container">

      <div class="box-blue">
        <span>Blue</span>
      </div>
      <div class="box-red">
          <span>Red</span>
     </div>

      <div class="box-green">
        <span>Green</span>
      </div>
      <div class="box-orange">
          <span>Orange</span>
      </div>

      <div class="box-yellow">
        <span>Fixed</span>
      </div>
    </div>
  </body>
</html>
